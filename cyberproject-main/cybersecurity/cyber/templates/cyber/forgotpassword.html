{% extends 'main.html' %} {% block content %}
<div
  class="hero-wrap"
  style="background-image: url('images/xbg_2.jpg.pagespeed.ic.x-hmjhxkWE.jpg')"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <section class="ftco-section contact-section">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 ftco-animate">
          <h4 class="text-center mb-3">{{ page }}</h4>
          <form
            action="{% url 'forgotpass' %}"
            class="mx-auto contact-form border p-4"
            method="post"
          >
            {% csrf_token %}
            <div class="form-group">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>
            <div class="row form-group justify-content-center mt-5">
              <input
                type="submit"
                value="Submit"
                class="btn btn-primary py-3 px-5"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
