{% extends 'main.html' %} {% block content %}
<div
  class="hero-wrap"
  style="background-image: url('images/xbg_2.jpg.pagespeed.ic.x-hmjhxkWE.jpg')"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <section class="ftco-section contact-section">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 ftco-animate">
          <h4 class="text-center mb-3">{{ page }}</h4>  
          <form action="{% url 'changepass' email %}" class="contact-form border p-4" method="post">
            {% csrf_token %}
            {% for field in form %}
            {{field.required}}
            <div class="form-group">
              <input
                type="{% if field.name == 'password1' %}password{% elif field.name == 'password2' %}password{% endif %}"
                name="{{ field.name }}"
                class="form-control {% if field.password.errors %}is-invalid{% endif %}"
                placeholder="{{ field.label }}"
                value="{% if field.password %}{{ field.password }}{% endif %}"
              />
            </div>
            {% endfor %}
        <div class="row form-group justify-content-center mt-5">
          <input
            type="submit"
            value="Change password"
            class="btn btn-primary py-3 px-5"
          />
        </div>
      </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
